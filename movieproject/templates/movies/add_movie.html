{% extends 'base.html' %}

{% block body %}
<style>
    /* Form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form header */
    .form-header {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
        font-size: 24px;
    }

    /* Form fields */
    .form-field {
        margin-bottom: 15px;
    }

    /* Label */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* Input fields */
    input[type="text"], input[type="date"], input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Button */
    button[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2 class="form-header">Add Movie</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-field">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-field">
            <label for="id_release_date">Release Date:</label>
            {{ form.release_date }}
        </div>
        <div class="form-field">
            <label for="id_actors">Actors:</label>
            {{ form.actors }}
        </div>
        <div class="form-field">
            <label for="id_category">Category:</label>
            {{ form.category }}
        </div>
        <div class="form-field">
            <label for="id_poster">Poster:</label>
            {{ form.poster }}
        </div>
        <div class="form-field">
            <label for="id_trailer">Trailer :</label>
            {{form.trailer_link}}
        </div>
        <button type="submit">Add Movie</button>
    </form>
</div>
{% endblock %}
